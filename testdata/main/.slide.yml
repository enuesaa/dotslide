    description: testdata of dotslide
    image: architecture.svg
    links:
      - title: enuesaa/dotslide
        url: https://github.com/enuesaa/dotslide

  - cap: slide title
    title: section title
    description: description
    left:
      title: left section title
      description: |
        left section description
      image: architecture.svg
    right:
      title: right section title
      description: |
